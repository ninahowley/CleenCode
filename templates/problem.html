<!-- HTML template for problem page -->

{% extends "base.html" %}

{% block main_content %}

<p style="margin-top: 130px;"><h1 class="page_title">{{ data['problem_name'] }}</h1></p>


<div class="problem_container">
  <div>
    <h2>Description</h2>
    <pre>
        {{ data['description'] }}
    </pre>
  </div>
  <div>
    <h2>Incorrect Solution</h2>
    <pre>
        {{ data['incorrect_code'] }}
    </pre>
  </div>
</div>

<span class="page_text">
    <label> 
        <p>
            <textarea class="problem_container">
                {{ data['incorrect_code'][1:] }}
            </textarea>
        </p>
    </label>
</span>

{% endblock %}
