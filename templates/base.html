<!doctype html>
<html lang='en' data-theme="light">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">

    {% block head_stuff %}{% endblock %}
</head>

<nav>
  <ul>
    <li><a href="{{ url_for('welcome') }}">Welcome</a></li>
    <li><a href="{{ url_for('main') }}">Main</a></li>
    <li><a href="{{ url_for('test') }}">Test</a></li>
  </ul>
</nav>


<body>

  <img src="/static/images/wave.png" class="header-image">
  <div class="main_content">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="messages">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <div class="main" id="main">
      {% block main_content %}
        <h1>Welcome!</h1>
      {% endblock %}
    </div>
  </div>

  <div class="trash-container">
    <img src="/static/images/trash1.png" class="trash">
    <img src="/static/images/trash2.png" class="trash">
    <img src="/static/images/trash3.png" class="trash">
    <img src="/static/images/trash4.png" class="trash">
    <img src="/static/images/trash5.png" class="trash">
    <img src="/static/images/trash6.png" class="trash">
  </div>

  <script src="/static/js/trash.js"></script>
</body>
</html>
